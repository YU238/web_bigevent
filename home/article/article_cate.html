<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/article_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理<button type="button" class="layui-btn layui-btn-normal"
                id="addCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 用模板引擎渲染页面 -->
                </tbody>
            </table>
        </div>
    </div>





    <!-- 构建模板字符串 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="btn_edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-btn-danger"  >删除</button>
            </td>
        </tr>
        {{/each}}
    </script>




    <!--右上角添加的html结构 -->
    <script type="text/html" id="dialog_add">
        <form class="layui-form" id="form_add" style="padding-top: 20px; padding-right: 30px;">
            <!-- 隐藏域，保存id -->
            <input type="hidden" name="Id">


            <div class="layui-form-item">
                <label class="layui-form-label" >分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required    lay-verify="required" placeholder="请输入标题"    autocomplete="off" class="layui-input">
                </div>
            </div>    
    
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required    lay-verify="required" placeholder="请输入标题"    autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>  
    </script>


    <!-- 编辑按钮的html -->
    <script type="text/html" id="dialog_edit">
        <form class="layui-form" id="form_edit" lay-filter="form_edit" style="padding-top: 20px; padding-right: 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label" >分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required    lay-verify="required" placeholder="请输入标题"    autocomplete="off" class="layui-input">
                </div>
            </div>    
    
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required    lay-verify="required" placeholder="请输入标题"    autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>  
    </script>


    <script src="../../assets/lib/jquery.js"></script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <script src="../../assets/js/baseAPI.JS"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="../../assets/js/article_cate.js"></script>
</body>

</html>
